<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="gui.js"></script>
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style type="text/css">
        #editor { 
            position: relative;
            height: 90vh;
            width: 100%;
        }
    </style>
  
</head>
    <body onload="start()" id="Window">

        <div id="drag-file" ondrop="dropOnSource(event)">
            <p>Drag your files here</p>
        </div>

        <input class="upload" type="file" id="Filedata" capture="" name="Filedata" multiple="" onchange="loadFileAsText()" accept="All">

        <div>
            <div id="editor">function foo(items) {
                var x = "All this is syntax highlighted";
                return x;
            }</div> 
                
            <script src="./src/src/ace.js" type="text/javascript" charset="utf-8"></script>
            <script>
                var editor = ace.edit("editor");
                editor.setTheme("ace/theme/monokai");
                editor.session.setMode("ace/mode/javascript");
            </script>
        </div>
</body>
</html>
